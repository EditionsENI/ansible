---

- name: "apache installation"
  dnf:
    name: "httpd"
    state: "latest" # noqa package-latest

- name: "apache service activation"
  service:
    name: "httpd"
    state: "started"
    enabled: yes

- name: "Allow http connections"
  firewalld:
    service: "http"
    permanent: yes
    state: enabled
