kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: 'keycloak'
  namespace: 'default'
spec:
  serviceName: "keycloak"
  replicas: 1
  selector:
    matchLabels:
      app: 'keycloak'
  template:
    metadata:
      labels:
        app: 'keycloak'
    spec:
      containers:
      - name: keycloak
        image: "quay.io/keycloak/keycloak:20.0.0"
        ports:
          - name: "http"
            containerPort: 8080
            protocol: TCP
        args: ["start-dev"]
        env:
          - name: KEYCLOAK_USER
            value: "admin"
          - name: KEYCLOAK_PASSWORD
            value: "admin"
