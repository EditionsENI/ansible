---

- name: "apache installation"
  dnf:
    name: "httpd"
    state: "present"

- include: "php-install.yml"
  # force boolean evaluation
  when: php_install|bool

- name: "apache service activation"
  service:
    name: "httpd"
    state: "started"
    enabled: yes

- name: "Allow http connections"
  firewalld:
    service: "http"
    permanent: yes
    state: enabled
